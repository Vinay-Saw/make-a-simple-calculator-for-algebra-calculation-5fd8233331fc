<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Algebra Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            border: 2px solid #74ebd5;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #74ebd5;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #50c9c3;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Algebra Calculator</h1>
        <input type="number" id="var1" placeholder="Variable 1" required>
        <input type="number" id="var2" placeholder="Variable 2" required>
        <input type="number" id="var3" placeholder="Variable 3 (optional)">
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>
    <script>
        function calculate() {
            const var1 = parseFloat(document.getElementById('var1').value);
            const var2 = parseFloat(document.getElementById('var2').value);
            const var3 = parseFloat(document.getElementById('var3').value) || 0;
            const operation = (var1 + var2 + var3) / 3; // Example operation: Arithmetic Mean
            document.getElementById('result').innerText = 'Result: ' + operation;
        }
    </script>
</body>
</html>
